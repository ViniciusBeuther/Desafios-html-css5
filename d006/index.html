<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Em HTML podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul type="square">
        <li><abbr title="Utilizamos a tag &lt p &gt">Parágrafos</abbr></li>

        <li><abbr title="Utilizamos a tag &lt h1,h2,h3,h4,h5 e h6 &gt">Títulos</abbr></li>

        <li><abbr title="Utilizamos a tag &lt img &gt">Imagens</abbr></li>

        <li><abbr title="Utilizamos a tag &lt abbr &gt">Abreviaçõoes</abbr></li>

        <li><abbr title="Utilizamos a tag &lt code &gt e &lt pre &gt">Códigos-fonte</abbr></li>
        
        <li><abbr title="Utilizamos a tag &lt ol &gt">Listas Numeradas</abbr></li>

        <li><abbr title="Utilizamos a tag &lt ul &gt">Listas com demarcadore</abbr>s</li>
    </ul>
</body>
</html>
